<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
  
</head>
<body>
    <header>
        <center><h1> User form</h1></center>
    </header>
    <main>
        <form >
            <table   border="1" cellpadding="10" align="center" style="border-collapse: collapse;">
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input  required type="text" id="name" name="name" class="input-field" title="Enter your name" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <input required type="radio" id="male" name="gender" value="male" title="Male"><label for="male">Male</label>
                        <input  required type="radio" id="female" name="gender" value="female" title="Female"><label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="hobbies">Hobbies:</label></td>
                    <td>
                        <input type="checkbox" id="reading" name="hobbies" value="reading" title="Reading"><label for="reading">Reading</label>
                        <input type="checkbox" id="traveling" name="hobbies" value="traveling" title="Traveling"><label for="traveling">Traveling</label>
                        <input type="checkbox" id="Gaming" name="hobbies" value="Gaming" title="Gaming"><label for="Gaming">Gaming</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td>
                        <select  required id="country" name="country" class="dropdown" title="Select your country">
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                            <option value="uk">UK</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="profile-pic">Profile Picture:</label></td>
                    <td><input type="file" id="profile-pic" name="profile-pic" class="file-input" title="Upload your profile picture"></td>
                </tr>
                <tr>
                    <td><label for="bio">Bio:</label></td>
                    <td><textarea id="bio" name="bio" class="textarea" title="Write a short bio"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button   class="submit-button" title="Submit the form" value="submit"><Strong>Submit</Strong></button>
                    </td>
                </tr>
            </table>
        </form>
    </main>

  

    <footer>
        
    </footer>
</body>
</html>
