<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        @keyframes colorChange {
            0% {
                background-color: red;
            }
            100% {
                background-color: blue;
            }
        }

        .box1 {
            height: 100px;
            width: 500px;
            background-color: red;
            animation: colorChange 2s  alternate;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
